name: ci

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install tools
        run: |
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.7.2

      - name: Format
        run: test -z "$(gofmt -l .)"

      - name: Lint
        run: golangci-lint run

      - name: Test
        run: go test ./... -cover
